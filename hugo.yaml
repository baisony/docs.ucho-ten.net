  social:
    github: 'baisony/ucho-ten'
    youtube: ''
    facebook: ''
    x: ''
    Bluesky: 'profile/ucho-ten.net'

  ads:
    googleAdSense: ''

  donate:
    buyMeACoffee: ''
    githubSponsor: ''

  algolia:
