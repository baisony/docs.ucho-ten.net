theme: docura

enableGitInfo: true

markup:
  highlight:
    noClasses: false
  goldmark:
    renderer:
      unsafe: true

services:
  googleAnalytics:
    ID: G-xxxxxxxxxx

defaultContentLanguage: ja
languages:
  en:
    languageName: English
    languageCode: en-US
    contentDir: content/en
    title: Ucho-ten
    description: Be yourself, Explore yourself.
    weight: 2
    menus:
      main:
        - url: /en/
          name: Home
          identifier: home
          pre: "<i class='icon icon-home'></i>"
          weight: 1
        - url: /en/docs
          name: How to use
          identifier: docs
          pre: "<i class='icon icon-book'></i>"
          weight: 2
  ja:
    languageName: Japanese
    languageCode: ja-JP
    contentDir: content/ja
    title: Ucho-ten
    description: ドキュメントページ
    weight: 1
    menus:
      main:
        - url: /
          name: トップページ
          identifier: home
          pre: "<i class='icon icon-home'></i>"
          weight: 1
        - url: /docs
          name: 使い方
          identifier: docs
          pre: "<i class='icon icon-book'></i>"
          weight: 2


params:

  author:
    name: Ucho-ten
    url: https://ucho-ten.net

  themeColors:
    light: '#ffffff'
